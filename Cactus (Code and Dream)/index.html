<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSSArt_Cactus</title>
</head>
<body>
    <div class="canvas">

        <div class="circle">

            <div class="cactusLarge">
                <div class="pricksLeft"></div>
            </div>

            </div>

        </div>

    </div>   
</body>
